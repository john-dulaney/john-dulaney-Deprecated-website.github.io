    <!-- Button to open the modal login form -->
    <button onclick="document.getElementById('logModal').style.display='block'">Login</button>

    <!-- The Modal -->
    <div id="logModal" class="modal">
        <span onclick="document.getElementById('logModal').style.display='none'" class="close" title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" action="login">
            <div class="imgcontainer">
                <img src="./images/gfb.svg" height="64px" width="64px" alt="Avatar" class="avatar">
                <b>Login</b>
            </div>

            <div class="container">
                <label><b>User Email</b></label>
                <input type="text" placeholder="Enter Username" name='login__email' class="login__email"required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name='login__password' class="login__password" required>

                <button type="submit" class="login__submit">Login</button>
            </div>

            <div class="container" style="background-color:#a3e3eb">
                <button type="button" onclick="document.getElementById('logModal').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

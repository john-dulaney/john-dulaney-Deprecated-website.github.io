        <section class="col-10 align-self-center" id="articleForm">
    <h1>Create Blog Article</h1>
      <label>Title</label>
      <input type="text" class="small-input" name="articleForm__title" placeholder="Title">
      <label>Date</label>
      <input type="date" class="small-input" name="articleForm__date" placeholder="Today's Date" width="100px">
      <label>Tags</label>
      <input type="text" class="small-input" name="articleForm__tags" placeholder="Relevant tags">
      <label>Author</label>
      <input type="text" class="small-input" name="articleForm__author" placeholder="Your name here">
      <label>Content</label>
      <textarea name="articleForm__body" placeholder="What's up?"></textarea>


    <div class="col-10 align-self-center" id="articleForm__save">
        <button id="articleForm__saveButton">Save Blog</button>
        <p>*Once saved this information will be in local storage! dont clear your browser without first backing up!!</p>

    <section class="col-10 admin-style align-self-center" id="articleForm">
        <h1>Create a New project</h1>
            <label>Title</label>
            <input type="text" class="small-input" name="projectForm__title" placeholder="Title of new project">
            <label>Link</label>    
            <input type="text" class="small-input" name="projectForm__link" placeholder="Link">
            <label>Date Completed</label>
            <input type="date" class="small-input" name="projectForm__date" placeholder="Date Completed" width="100px">
            <label>Technology Used</label>
            <input type="text" class="small-input" name="projectForm__tech" placeholder="Tech/Languages Used">
            <label>Teammates</label>
            <input type="text" class="small-input" name="projectForm__team" placeholder="Any Contributers or Teammates">
            <label>Content</label>
            <textarea name="projectForm__body" placeholder="New project description here"></textarea>

        <div class="col-10 align-self-center" id="projectForm__save">
            <button id="projectForm__saveButton">Save Project</button>
            <p>*Once saved this information will be in local storage! dont clear your browser without first backing up!!</p>
